<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup form</title>
<link rel="stylesheet" href="../css/sign.css">
</head>
<body>

    <div class="container">
        <form action= "" class="login_form">
            <h2>sign up</h2>
            <div class="form-group">
                 <label for="username">username</label>
                 <input type="text" id="username" class="box" placeholder="username">
            </div>
            <div class="form-group">
                 <label for="password">password</label>
                 <input type="password" id="password" class="box" placeholder="password">
            </div>
            <div class="form-group">
                 <label for="email">email</label>
                 <input type="email" id="email" class="box" placeholder="email">
            </div>
            <a href="" class="textright">already have an account?</a>
            <button type="submit">sign in</button>
            
            <div class="social_link">
                <a href=""><img src="google" alt=""></a>
            </div>

        </form>
        <div class="image">
            <img src="../asset/fingers.jpg">
        </div>
    </div>
</body>
</html>
